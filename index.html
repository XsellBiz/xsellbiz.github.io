<script>
document.getElementById('y').textContent = new Date().getFullYear();
const email = 'hello@xsellbiz.com';
const loom = 'https://www.loom.com/embed/05557bee494c4fd7851f8e27741160d5';
const calendly = 'https://calendly.com/mystic42/30min';
const stripe = '';


// Demo iframe
const demoFrame = document.getElementById('demoFrame');
if (loom) {
demoFrame.src = loom;
} else {
const ph = document.createElement('div');
ph.className = 'w-full h-full flex items-center justify-center text-gray-500 bg-gray-50';
ph.innerText = 'Demo video coming soon';
demoFrame.replaceWith(ph);
}


// Calendly (inline embed)
const calendlyContainer = document.querySelector('.calendly-inline-widget');
if (calendly && calendlyContainer) {
const s = document.createElement('script');
s.src = 'https://assets.calendly.com/assets/external/widget.js';
s.async = true;
s.onload = () => {
try {
Calendly.initInlineWidget({
url: calendly + (calendly.includes('?') ? '&' : '?') + 'hide_event_type_details=1&primary_color=000000',
parentElement: calendlyContainer,
prefill: {},
utm: {}
});
} catch (e) {}
};
document.head.appendChild(s);
} else if (calendlyContainer) {
const btn = document.createElement('a');
btn.href = `mailto:${email}?subject=Book 15-min demo&body=Hi%20XsellBiz%2C%20I'd%20like%20to%20book%20a%2015-min%20demo.%20Here%20are%20a%20few%20times%20that%20work%20for%20me%3A%0A-%20`;
btn.className = 'inline-flex px-4 py-3 rounded-xl bg-black text-white';
btn.textContent = 'Email to book a demo';
calendlyContainer.replaceWith(btn);
}


// Stripe pilot buttons
['pilotBtn1','pilotBtn2'].forEach(id => {
const el = document.getElementById(id);
if (!el) return;
if (stripe) {
el.href = stripe;
el.target = '_blank';
el.rel = 'noopener';
} else {
el.href = `mailto:${email}?subject=Start pilot (CHF 490)&body=Hi%20XsellBiz%2C%20we'd%20like%20to%20start%20the%20pilot.%20Company%20name%3A%20_____%0AData%20sources%3A%20Shopify%2FStripe%2F_____%0ATarget%20go-live%3A%20_____%0AInvoice%20details%3A%20_____`;
}
});
